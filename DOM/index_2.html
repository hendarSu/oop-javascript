<script>
    let title = document.getElementById("title");
    title.addEventListener("click", 
        event => {
            title.style.color = "red";
        }

    let h2_subtitle = document.querySelector("h2.subtitle");
    h2_subtitle.style.color = "black";

    setInterval(() => {

        desc[0].style.color = "red";
    }, 2000);

    setTimeout(() => {
            let paragraf = document.getElementsByTagName("p");
            paragraf[1].style.fontSize = "34px";
